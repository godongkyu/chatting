<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>let's chat together</title>
    <link rel="stylesheet" href="./css/style.css">
 </head>
<body>
  <header id="header">
    <h1>Let's chat together</h1>
  </header>
  <div class="chatting-wrap">
    <div class="chatting">
      <div class="title">chris</div>
      <!--채팅영역-->
      <div class="chat-box"></div>
      <!--입력창-->
      <div class="input-box">
        <input type="text" class="user-a" onkeypress="inputChat(this)"><!--onKeyPress event 추가영역-->
        <button class="user-a" onclick="sendTxt(this)">보내기</button><!--onClick event 추가영역-->
      </div>
    </div>
    <div class="chatting">
      <div class="title">jane</div>
      <!--채팅영역-->
      <div class="chat-box"></div>
      <!--입력창-->
      <div class="input-box">
        <input type="text" class="user-b" onkeypress="inputChat(this)"><!--onKeyPress event 추가영역-->
        <button class="user-b" onclick="sendTxt(this)">보내기</button><!--onClick event 추가영역-->
      </div>
    </div>
    <div class="chatting">
      <div class="title">tom</div>
      <!--채팅영역-->
      <div class="chat-box"></div>
      <!--입력창-->
      <div class="input-box">
        <input type="text" class="user-c" onkeypress="inputChat(this)"><!--onKeyPress event 추가영역-->
        <button class="user-c" onclick="sendTxt(this)">보내기</button><!--onClick event 추가영역-->
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./js/common.js"></script>
</body>
</html>
